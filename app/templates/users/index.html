{% extends "layouts/application.html" %}
{% block body %}
  <ul class=entries>
    {% for user in users %}
      <li>
        <h2>
          {{ user.username }}
          <small>
            <a href="{{ url_for('users.show', username=user.username) }}">view</a>
          </small>
        </h2>
        name: {{ user }}
      </li>
    {% else %}
      <li><em>Unbelievable.  No users here so far</em></li>
    {% endfor %}
  </ul>
{% endblock %}
